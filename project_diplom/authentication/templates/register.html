{% extends 'base.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}
{% block content %}

<div class="container" style="height:517px;">
    <form method="post" action="{% url 'register' %}" class="register" style="padding-top: 135px;">
        {% csrf_token %}
    <div class="row">
        <div class="title" style="text-align:center;">
            <h2>Регистрация</h2>
        </div>
    </div>
    {% for field in user_form %}
            <div class="quote-form-wrapper">
                <p class="error">{{ field.errors }}</p>
                <p style="padding-left: 550px;">{{ field.label_tag }}</p>
                <p style="padding-left: 550px;">{{ field }}</p>
            </div>
            <style>.errorlist {list-style-type: none; color: red;}</style>

    {% endfor %}
    <div class="row">
        <div class='register' style="text-align:center;">
            <div class="quote-form-wrapper">
                <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
            </div>
        </div>
    </div>
    </form>
    </div>
{% endblock %}
