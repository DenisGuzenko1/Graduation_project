{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container login">
    <form method="post" action="{% url 'login' %}" style="padding-top: 300px; height: 523px;">
        {% csrf_token %}
    <div class="row">
        <div style="text-align:center;">
            <h2>Login</h2>
        </div>
    </div>
    <div class="row">
        <div style="text-align:center;">
            <div class="quote-form-wrapper">
                <label class="form-label" for="id_username">Логин</label>
                <input type="text" class="form-input" placeholder="Логин"
                       id="id_username" name="username" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div style="text-align:center;">
            <div class="quote-form-wrapper">
                <label class="form-label" for="id_password">Пароль</label>
                <input type="password" class="form-input" placeholder="Пароль"
                       id="id_password" name="password" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div style="text-align:center;">
            <div class="quote-form-wrapper">
                <button type="submit" style="width: 240px;" class="request-quote-btn">Login</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-4 col-md-4 offset-md-5">
            <h2 class="sub-heading-medium m-15px-b">{{ attention }}</h2>
        </div>
    </div>
    {% for error in login_form.non_field_errors %}
    <div class="row">
        <div class="col-12 col-lg-4 col-md-4 offset-md-5">
            <h2 class="sub-heading-medium m-15px-b">{{ error }}</h2>
        </div>
    </div>
    {% endfor %}
    </form>
</div>
{% endblock %}
